<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Day is it Today?</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .image-container {
            width: 350px;
            height: 250px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background-color: #e9e9d0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 40px; 
            justify-content: center;
            height: 50px; 
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #2ecc71;
            color: white;
            position: relative; 
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #e74c3c;
            color: white;
            position: relative; 
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Is today Valentine's Day or Friendship Day?</h1>
        
        <div class="image-container">
            <img src="img/main.jpg" alt="Loading image...">
        </div>

        <div class="button-group">
            <button class="btn" id="yes-btn">Valentine's Day :o</button>
            <button class="btn" id="no-btn">Friendship Day :|</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        noBtn.addEventListener('mouseover', () => {
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            const padding = 100;
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 成功點到 No 的 alert
        noBtn.addEventListener('click', () => {
            alert("How did you do that!?");
        });

        yesBtn.addEventListener('click', () => {
            alert("We are bestie :)");
        });
    </script>

</body>
</html>
