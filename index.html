<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .image-container {
            width: 350px;
            height: 250px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background-color: #e9e9d0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Basic styling for both buttons */
        .btn {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        /* The "Yes" button stays put */
        #yes-btn {
            background-color: #2ecc71;
            color: white;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        /* The "No" button will run away */
        #no-btn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Essential for movement */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Is today Valentine's Day or Friendship Day?</h1>
        
        <div class="image-container">
            <img src="img/main.jpg" alt="Loading image...">
        </div>

        <div class="button-group">
            <button class="btn" id="yes-btn">Valentine's Day :o</button>
            <button class="btn" id="no-btn">Friendship Day :|</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        // Logic for the Runaway "No" Button
        noBtn.addEventListener('mouseover', () => {
            const padding = 100; // Keep away from screen edges
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        noBtn.addEventListener('click', () => {
            alert("How did you do that!?");
        });

        // Logic for the "Yes" Button
        yesBtn.addEventListener('click', () => {
            alert("Don't worry we are bestie :)");
        });
    </script>

</body>
</html>
