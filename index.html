<!DOCTYPE html>
<html>
<head>
    <title>抓不到我吧！</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #runaway-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute; /* 關鍵：必須是絕對定位 */
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <button id="runaway-btn">點我領取一億元</button>

    <script>
        const btn = document.getElementById('runaway-btn');

        btn.addEventListener('mouseover', () => {
            // 計算視窗寬高，扣掉按鈕大小避免跑出邊界
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        });

        btn.addEventListener('click', () => {
            alert('竟然被你點到了！你是外星人嗎？');
        });
    </script>
</body>
</html>
